<div class="ui-g">
  <div class="ui-g-12">
    Gestão de Patrimônio
  </div>

  <form #frm="ngForm" (ngSubmit)="adicionar(frm)">
    <div class="ui-g-6 ui-fluid">
      <label>Etiqueta</label>
      <p-inputMask name="etiqueta" mask="aa9999" ngModel [required]="true"></p-inputMask>
    </div>
    <div class="ui-g-6 ui-fluid">
      <label>Data da Aquisição</label>
      <p-calendar name="dataAquisicao" ngModel [required]="true"></p-calendar>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText name="descricao" ngModel [required]="true">
    </div>
    <div class="ui-g-12">
      <button [disabled]="frm.invalid" pButton type="submit" label="Adicionar"></button>
    </div>
  </form>

</div>

<div class="ui-g">
  <div class="ui-g-12">
      <p-dataTable [value]="itens">
          <p-column field="etiqueta" header="Etiqueta"></p-column>
          <p-column field="descricao" header="Descrição"></p-column>
          <p-column header="Aquisição">
            <ng-template pTemplate="body" let-item="rowData">
              {{item.dataAquisicao | date:'dd/MM/yyyy'}}
            </ng-template>
          </p-column>
        </p-dataTable>
  </div>
</div>
